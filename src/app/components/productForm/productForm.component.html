<div class="container">
  <section class="gallery">
    <span>Fotos</span>
    <ul class="pictureList">
      <li *ngFor="let image of images">
        <img src="{{image}}" width="300px" height="300px" />
      </li>
    </ul>
  </section>
  <form [formGroup]="data.productForm" (ngSubmit)="data.action()">
    <ng-container formGroupName="product">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fotos</mat-label>
        <fieldset class="flex items-center gap-2">
          <input matInput type="text" [value]="imageInput" (change)="onImageChange($event)" />
          <button type="button" (click)="addImage()">Agregar</button>
        </fieldset>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoryName" >
          <mat-option *ngFor="let category of categories" [value]="category.name">{{category.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descripcion</mat-label>
        <textarea matInput formControlName="description" ></textarea>
      </mat-form-field>
    </ng-container>
    <button mat-raised-button color="accent" >Actualizar</button>
    <button type="button" mat-raised-button (click)="close()">Cancelar</button>
  </form>
</div>
