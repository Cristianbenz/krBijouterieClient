<div class="container">
  <section class="gallery">
    <span>Fotos</span>
    <ul class="pictureList">
      <li *ngFor="let image of images">
        <img src="{{image}}" width="300px" height="300px" />
      </li>
    </ul>
  </section>
  <form [formGroup]="data.productForm" (ngSubmit)="data.action()">
    <ng-container formGroupName="product">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <div>
        <label>Fotos</label>
        <div class="fileInput" >
          <input type="file" multiple (change)="onImageChange($event)" formArrayName="pictures" />
        </div>
      </div>
      <mat-form-field>
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descripcion</mat-label>
        <textarea matInput formControlName="description" ></textarea>
      </mat-form-field>
    </ng-container>
    <button mat-raised-button color="accent" >Actualizar</button>
    <button type="button" mat-raised-button (click)="close()">Cancelar</button>
  </form>
</div>
