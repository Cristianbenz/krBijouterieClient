<h3 class="text-center font-bold py-2 text-lg">Informacion</h3>
<form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col gap-3 items-center p-4" >
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" formControlName="email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput type="text" name="name" formControlName="name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Celular</mat-label>
    <input matInput type="number" name="phone" formControlName="phone" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Mensaje</mat-label>
    <textarea matInput name="text" formControlName="text"></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent">Enviar</button>
</form>
